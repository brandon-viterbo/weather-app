<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather</h1>

  <div class="container">

    <div class="current-conditions">
      <div class="current-weather">
        <div class="icon">☀️</div>
  
        <div class="temp">
          <span>17</span>
          <div class="toggle">
            <span>°C</span>
            <span>°F</span>
          </div>
        </div>
  
        <div class="wind-moisture">
          <div class="precip"><span>Precipitation: </span></div>
          <div class="humidity"><span>Humidity: </span></div>
          <div class="wind"><span>Wind: </span></div>
        </div>
      </div>
      
      <div class="time-condition">
        <div><span>Thursday</span></div>
        <div><span>23 October, 2024</span></div>
        <div><span>Mostly Cloudy</span></div>
      </div>
    </div>

    <div class="hourly">
      <div class="toggle">
        <span>Temperature</span><span>Precipitation</span><span>Wind</span>
      </div>
      <div class="forecast"></div>
    </div>
    <div class="weekly forecast"></div>
  </div>
</body>
</html>
