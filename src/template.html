<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather for <span class="city"></span></h1>

  <div class="container">

    <div class="current-conditions">
      <div class="current-weather">
        <div class="icon">☀️</div>
  
        <div class="temp">
          <span>17</span>
          <div class="toggle">
            <span class="metric">°C</span>
            <span class="us">°F</span>
          </div>
        </div>
  
        <div class="wind-moisture">
          <div class="precip">Precipitation: <span></span></div>
          <div class="humidity">Humidity: <span></span></div>
          <div class="wind">Wind: <span></span> <span class="unit">km/h</span></div>
        </div>
      </div>
      
      <div class="time-condition">
        <span class="day">Thursday</span>
        <span class="hour">17:00</span>
        <span class="conditions">Mostly Cloudy</span>
      </div>
    </div>

    <div class="hourly">
      <div class="toggle">
        <span class="temp" data-index="0">Temperature</span><span class="precipprob" data-index="1">Precipitation</span><span class="windspeed" data-index="2">Wind</span>
      </div>
      <div class="forecast"></div>
    </div>
    
    <div class="weekly forecast"></div>

    <input type="text" placeholder="Search for a city">
  </div>
</body>
</html>
